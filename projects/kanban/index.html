<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Kanban</title>
</head>
<body>
    <div class="container">
        <div class="board">
           
            <div id="todo" class="bd">
                
                <h4 class="dot"> <p class="todo-dot"></p>Todo</h4>
                
            </div>
            <!-- <div draggable="true" class="item"></div> -->
            
        </div>
        <div class="board">
            
            <div id="progress" class="bd">
                <h4 class="dot"> <p class="progress-dot"></p>In Progress</h4>
            </div>
            
            
        </div>
        <div class="board">
            <div id="complete" class="bd">
                <h4 class="dot"> <p class="complete-dot"></p>Completed</h4>
            </div>
            
            
        </div>
       

           
       
        
    </div>
    <button id="todo-btn">Add Task</button>
    <button class="add-board">Add Board</button>
    
<script src="app.js"></script>
</body>
</html>
